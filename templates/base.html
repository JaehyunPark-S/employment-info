{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    

    <title>{% block page_title %}{% endblock page_title %} | Recruit</title>
  </head>
  <body class="text-gray-700 mt-20">
    {% include "partials/messages.html" %}
    <header class="container max-w-full inset-0 flex items-center justify-between px-4 h-12 border-b border-gray-400 fixed bg-white">
      <div class="flex items-center w-1/3">
      <a href="{% url "core:home" %}" class="mr-6">
        <i class="fas fa-dragon text-green-400 text-2xl fa-lg"></i>
      </a>
      {% block search-bar %}
      <form method="get" action="{% url "recruits:search" %}" class="w-9/12 flex items-center">
        <input class="search-box border px-3 w-full text-sm font-bold placeholder-gray-600 py-1 rounded-sm shadow-md hover:shadow-lg" value="{{title}}" name="q" id="tags" placeholder="검색" />
      </form>
      {% endblock search-bar %}
      </div>
      {% include "partials/nav.html" %}    
    </header>

    {% block content %}{% endblock %}

    {% include "partials/footer.html" %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $( "#tags" ).autocomplete({
          source: "{% url 'recruits:autosuggest' %}",
        });
      });
      </script>
  </body>
</html>
