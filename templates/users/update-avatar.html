{% extends 'base.html' %}


{% block page_title %}
    프로필 사진 수정
{% endblock page_title %}
    

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
<div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-28 flex flex-col items-center pt-24">
</div>
<div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 shadow-lg bg-white rounded-lg">
            
        <form method="POST" class="w-full" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-2 flex items-center h-20 border rounded-xl border-gray-400">
            <label class="btn cursor-pointer hover:text-blue-400">
                <i class="fas fa-cloud-upload-alt text-2xl"></i>
                <span class="filename mt-2 text-xl">
                    {% if user.avatar %}
                        <span>{{user.avatar}}</span>
                    {% else %}
                        <span>이미지 업로드</span>
                    {% endif %}
                </span>
                <input type="file" name="avatar" accept="image/*" id="id_avatar" class="file-input hidden" />
            </label>
            </div>            
            <div class="btn text-gray-600">
                <a href="{% url 'users:delete-avatar' pk=user.pk %}">이미지 삭제</a>
            </div>
            <button class="btn border border-blue700 bg-blue-700 text-white">프로필 사진 수정</button>
        </form>
    </div>
    <div class="pb-72">

    </div>
    
    <script>
        $(document).on("change", ".file-input", function(){
   
            $filename = $(this).val();
        
            if($filename == "")
              $filename = "파일을 선택해주세요.";
        
            $(".filename").text($filename);
        
          })
    </script>
{% endblock content %}
